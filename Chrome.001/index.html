<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Rodas - Olavo Scale Wheels</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre-big.png");
    }

    .top-bar {
      background-color: #fff000;
      width: 100%;
      display: flex;
      align-items: flex-start;
      position: relative;
      padding: 10px 20px 30px 20px;
    }

    .top-bar img {
      height: 120px;
      filter: drop-shadow(0 0 4px black);
    }

    .top-bar .whatsapp {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    .top-bar .whatsapp img {
      height: 30px;
      margin-right: 8px;
    }

    .top-bar .whatsapp span {
      font-weight: bold;
      color: black;
    }

    .carousel-item img {
      object-fit: cover;
      height: 400px;
      border: 2px solid yellow;
      border-radius: 10px;
    }

    .carousel {
      margin: 40px auto;
      max-width: 90%;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 40px;
    }

    .item-catalogo {
      background-color: #111;
      border: 2px solid yellow;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .item-catalogo img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #333;
    }

    .item-catalogo p {
      margin: 8px 0 0;
      font-size: 0.95rem;
      color: #fff000;
    }

    .section-title {
      text-align: center;
      font-size: 1.8rem;
      margin: 50px 0 20px;
      color: #fff000;
    }
  </style>
</head>
<body>

  <!-- Topo com logo e WhatsApp -->
  <div class="top-bar">
    <img src="images/OEW-LOGO.webp" alt="Olavo Scale Wheels Logo">
    <div class="whatsapp">
      <a href="https://wa.me/351926098605" target="_blank" style="display: flex; align-items: center; text-decoration: none;">
        <img src="images/WhatsApp.svg.webp" alt="WhatsApp">
        <span>+351 926098605</span>
      </a>
    </div>
  </div>

  <!-- Carrossel de Apresentação -->
  <div id="carouselApresentacao" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- 10 imagens genéricas -->
      ${[...Array(10)].map((_, i) => `
      <div class="carousel-item${i === 0 ? ' active' : ''}">
        <img src="carousel/carousel-${i + 1}.jpg" class="d-block w-100" alt="Apresentação ${i + 1}">
      </div>`).join('')}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselApresentacao" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselApresentacao" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Título do catálogo -->
  <div class="section-title">Catálogo de Rodas</div>

  <!-- Catálogo com 300 itens -->
  <div class="catalogo">
    ${[...Array(300)].map((_, i) => `
    <div class="item-catalogo">
      <img src="catalogo/modelo.jpg" alt="Modelo ${i + 1}">
      <p>Modelo ${String(i + 1).padStart(3, '0')}<br>Lorem Ipsum</p>
    </div>`).join('')}
  </div>

</body>
</html>
